<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header_box">
      <h1>My Book Library</h1>
      <button class="new_book_btn">
        Add New Book
      </button>
    </div>
    <div class="form_box_container">
      <div class="form_box">
        <form action="" id="book_form">
          <div>
            <label for="book">Book Name</label>
            <input type="text" name="book_title" id="book" placeholder="The Hobbit" required />            
          </div>
          <div class="error_form 1">
            <p></p>
          </div>
          <div>
            <label for="author">Author's Name</label>
            <input type="text" name="author_name" id="author" title="Name must start with an uppercase letter" pattern="^[A-Z].+" placeholder="J.R.R. Tolkien" required />
          </div>
          <div class="error_form">
            <p class="author_error"></p>
          </div>
          <div>
            <label for="pages">Number of Pages</label>
            <input type="number" name="page_number" id="pages" placeholder="366" required min="1" />            
          </div>
          <div class="error_form">
            <p class="pageNum_error"></p>
          </div>
          <div>
            <label for="published">Year Published</label>
            <input type="number" name="publish_date" id="published" placeholder="1937" min="1" required />
          </div>
          <div class="error_form">
            <p class="published_error"></p>
          </div>
          <button type="submit" id="add_book">Add Book</button>      
        </form>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Year Published</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody class="library_table">
  
      </tbody>    
    </table>  
  </div>
  <script src="script.js"></script>
</body>
</html>
